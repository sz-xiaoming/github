    // 求n阶乘
    function jc(n) {
        if( n===1 ){
            return 1;
        }
        return n*jc(n-1);
    }
    console.log(jc(3));

    // 求n阶乘和
    function jch(i){
        if( i === 1 ){
            return 1 ;
        }
        return jc(i) + jch(i-1);
    }
