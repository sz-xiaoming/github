<body>
    <script>
    for(var a = 1; a<=9;a++){
        var str ='';
        for(var b=1;b<=a;b++){
            str+= a+'*'+b+'='+a*b+';';
        }
        console.log(str);
    }
//    str= str+a+'*'+b+'='+a*b+';';  引号只是为了包裹*、=和；  加号+是为了链接这些字符
    </script>
